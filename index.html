
        <!DOCTYPE html>
        <html lang="id">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Subs4Unlock</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <style>
                :root {
                    --primary-action-color: #007bff;
                    --primary-action-color-dark: #0056b3;
                    --youtube-color: #ff0000;
                    --whatsapp-color: #25d366;
                    --bg-body: #f4f7f6;
                    --bg-card: rgba(255, 255, 255, 0.88);
                    --bg-switcher: #e9ecef;
                    --border-card: rgba(255, 255, 255, 0.7);
                    --text-dark: #2c3e50;
                    --text-light: #576574;
                    --shadow: 0 10px 40px rgba(44, 62, 80, 0.1);
                    --completed-color: #576574;
                }
                body.dark-mode {
                    --bg-body: #121212;
                    --bg-card: rgba(29, 29, 29, 0.88);
                    --bg-switcher: #2c2c2e;
                    --border-card: rgba(255, 255, 255, 0.1);
                    --text-dark: #e5e5e7;
                    --text-light: #9a9a9e;
                    --shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                    --completed-color: #4a4a4c;
                }
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    min-height: 100svh;
                    background-color: var(--bg-body);
                    transition: background-color 0.4s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .unlock-container {
                    max-width: 420px;
                    width: calc(100% - 2rem);
                    margin: 2rem auto;
                    background: var(--bg-card);
                    backdrop-filter: blur(20px);
                    -webkit-backdrop-filter: blur(20px);
                    border-radius: 20px;
                    border: 1px solid var(--border-card);
                    box-shadow: var(--shadow);
                    padding: 2.2rem 1.8rem;
                    text-align: center;
                    color: var(--text-dark);
                    opacity: 0;
                    animation: fadeInCard 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
                    transition: background-color 0.4s ease, border-color 0.4s ease, color 0.4s ease;
                    user-select: none;
                    -webkit-user-select: none;
                }
                @keyframes fadeInCard { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
                h1 { font-size: clamp(1.7rem, 5vw, 2.1rem); margin-bottom: 0.5rem; font-weight: 700; }
                p { font-size: clamp(0.95rem, 4vw, 1rem); margin-bottom: 1.5rem; line-height: 1.6; color: var(--text-light); }
                .action-buttons { margin-bottom: 1.2rem; }
                .action-buttons button {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    padding: 14px;
                    margin-bottom: 1rem;
                    border-radius: 14px;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    font-size: 1.05rem;
                    font-weight: 600;
                    color: var(--text-dark);
                    gap: 12px;
                    cursor: pointer;
                }
                #subscribeBtn .fa-brands { color: var(--youtube-color); }
                #joinWaBtn .fa-brands { color: var(--whatsapp-color); }
                .action-buttons button:disabled { cursor: not-allowed; opacity: 0.7; }
                #unlockLink {
                    display: flex; flex-direction: column; align-items: center; justify-content: center;
                    text-decoration: none; padding: 1rem; border-radius: 16px;
                }
                #unlockLink.locked {
                    border: 2px dashed rgba(44, 62, 80, 0.15);
                    cursor: not-allowed;
                    color: var(--text-light);
                }
                #unlockLink.unlocked {
                    background-color: var(--primary-action-color);
                    border: none;
                    color: #fff;
                    cursor: pointer;
                }
                #unlockLink .icon { font-size: 2.2rem; margin-bottom: 0.8rem; }
                #unlockLink .text { font-weight: 600; font-size: 1rem; }
            </style>
        </head>
        <body>
            <div class="unlock-container">
                <h1>Konten Terkunci!</h1>
                <p>Selesaikan langkah-langkah di bawah ini.</p>
                <div class="action-buttons">
                    <button id="subscribeBtn">
                        <i class="fa-brands fa-youtube"></i>
                        <span>Subscribe Channel</span>
                    </button>
                    <button id="joinWaBtn" disabled>
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>Gabung Channel</span>
                    </button>
                </div>
                <div id="unlockLink" class="locked">
                    <div class="icon"><i id="unlockIcon" class="fa-solid fa-lock"></i></div>
                    <span class="text">Tautan Anda Terkunci</span>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const YOUTUBE_URL = "https://youtube.com/@nixymine_game";
                    const WHATSAPP_CHANNEL_URL = "https://whatsapp.com/channel/0029VaaEx09CcW4j7D5XlR3m";
                    const TARGET_URL = "https://www.google.com"; // This will be replaced by the generator
        
                    const subscribeBtn = document.getElementById('subscribeBtn');
                    const joinWaBtn = document.getElementById('joinWaBtn');
                    const unlockLink = document.getElementById('unlockLink');
                    const state = { subscribed: false, joinedWa: false };
        
                    const checkCompletion = () => {
                        if (state.subscribed && state.joinedWa) {
                            unlockLink.classList.remove('locked');
                            unlockLink.classList.add('unlocked');
                            const unlockText = unlockLink.querySelector('.text');
                            const unlockIcon = document.getElementById('unlockIcon');
                            unlockText.textContent = 'Buka Tautan';
                            unlockIcon.className = "fa-solid fa-arrow-up-right-from-square";
                            unlockLink.addEventListener('click', () => {
                                window.open(TARGET_URL, '_blank');
                            });
                        }
                    };
        
                    const handleAction = (button, url, stateKey, nextButton) => {
                        if (state[stateKey]) return;
                        window.open(url, '_blank');
                        setTimeout(() => {
                            state[stateKey] = true;
                            button.disabled = true;
                            button.innerHTML = '<i class="fa-solid fa-check"></i> Selesai';
                            if (nextButton) {
                                nextButton.disabled = false;
                            }
                            checkCompletion();
                        }, 4000); // 4 second delay to verify action
                    };
        
                    subscribeBtn.addEventListener('click', () => handleAction(subscribeBtn, YOUTUBE_URL, 'subscribed', joinWaBtn));
                    joinWaBtn.addEventListener('click', () => handleAction(joinWaBtn, WHATSAPP_CHANNEL_URL, 'joinedWa', null));
                });
